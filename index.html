<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey of Us</title>
    <link rel="icon" type="image/x-icon" href="/assets/icons/heart.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white relative min-h-screen overflow-hidden">
    <div id="vanta-bg" class="absolute inset-0 z-0"></div>
    
    <!-- Intro Screen -->
    <div id="intro-screen" class="fixed inset-0 z-10 flex flex-col items-center justify-center bg-black bg-opacity-80 transition-opacity duration-1000">
        <div class="text-center max-w-md px-4">
            <h1 class="text-5xl md:text-6xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-purple-600">Journey of Us</h1>
            <p class="text-xl text-gray-300 mb-8">2 years of love, laughter, and memories</p>
            <button id="start-btn" class="px-8 py-3 bg-gradient-to-r from-pink-500 to-purple-600 rounded-full font-medium text-white hover:scale-105 transition-transform duration-300 shadow-lg">
                Start Our Story
            </button>
        </div>
    </div>

    <!-- Main Content (hidden initially) -->
    <div id="main-content" class="hidden relative z-10">
        <!-- Chapter Timeline -->
        <div class="fixed bottom-4 left-0 right-0 mx-auto px-4 overflow-x-auto chapter-timeline">
            <div class="flex space-x-4 justify-center">
                <button data-chapter="beginning" class="chapter-btn px-4 py-2 bg-gray-800 bg-opacity-70 rounded-full text-sm whitespace-nowrap hover:bg-pink-500 transition-colors">🩵 The Beginning</button>
                <button data-chapter="love" class="chapter-btn px-4 py-2 bg-gray-800 bg-opacity-70 rounded-full text-sm whitespace-nowrap hover:bg-pink-500 transition-colors">💞 Falling in Love</button>
                <button data-chapter="talks" class="chapter-btn px-4 py-2 bg-gray-800 bg-opacity-70 rounded-full text-sm whitespace-nowrap hover:bg-pink-500 transition-colors">💬 Late-Night Talks</button>
                <button data-chapter="fights" class="chapter-btn px-4 py-2 bg-gray-800 bg-opacity-70 rounded-full text-sm whitespace-nowrap hover:bg-pink-500 transition-colors">😤 Crazy Fights</button>
                <button data-chapter="forever" class="chapter-btn px-4 py-2 bg-gray-800 bg-opacity-70 rounded-full text-sm whitespace-nowrap hover:bg-pink-500 transition-colors">💌 Forever & Always</button>
            </div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="container mx-auto px-4 py-20 pb-32 max-w-2xl">
            <!-- Messages will be dynamically inserted here -->
        </div>

        <!-- Controls -->
        <div class="fixed bottom-20 left-0 right-0 flex justify-center space-x-4">
            <div class="relative">
                <button id="filter-btn" class="p-3 bg-gray-800 bg-opacity-70 rounded-full hover:bg-pink-500 transition-colors">
                    <i data-feather="calendar"></i>
                </button>
                <div id="filter-panel" class="hidden absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 bg-gray-800 bg-opacity-90 p-4 rounded-lg shadow-lg z-50">
                    <div class="flex items-center space-x-2 mb-2">
                        <label class="text-sm">From:</label>
                        <input type="date" id="start-date" class="bg-gray-700 text-white px-2 py-1 rounded text-sm">
                    </div>
                    <div class="flex items-center space-x-2 mb-4">
                        <label class="text-sm">To:</label>
                        <input type="date" id="end-date" class="bg-gray-700 text-white px-2 py-1 rounded text-sm">
                    </div>
                    <div class="flex space-x-2">
                        <button id="apply-filter" class="px-3 py-1 bg-pink-500 rounded text-sm hover:bg-pink-600 transition-colors">
                            Apply
                        </button>
                        <button id="clear-filter" class="px-3 py-1 bg-gray-600 rounded text-sm hover:bg-gray-700 transition-colors">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
            <button id="play-btn" class="p-3 bg-gray-800 bg-opacity-70 rounded-full hover:bg-pink-500 transition-colors">
                <i data-feather="play"></i>
            </button>
            <button id="pause-btn" class="hidden p-3 bg-gray-800 bg-opacity-70 rounded-full hover:bg-pink-500 transition-colors">
                <i data-feather="pause"></i>
            </button>
            <button id="next-btn" class="p-3 bg-gray-800 bg-opacity-70 rounded-full hover:bg-pink-500 transition-colors">
                <i data-feather="skip-forward"></i>
            </button>
        </div>
    </div>

    <!-- Ending Screen (hidden initially) -->
    <div id="ending-screen" class="fixed inset-0 z-20 hidden flex flex-col items-center justify-center bg-gray-900 bg-opacity-90 p-4">
        <div class="text-center max-w-md">
            <h2 class="text-4xl font-bold mb-6 text-pink-500">2 Years of Love</h2>
            <p class="text-xl mb-4">730 days of memories</p>
            <p class="text-xl mb-4">Countless messages</p>
            <p class="text-2xl font-bold mb-8 text-pink-400">One forever story 💞</p>
            <div class="heart-animation w-40 h-40 mx-auto mb-8 relative">
                <!-- Heart animation will be created with JS -->
            </div>
            <div class="flex flex-col space-y-3">
                <button id="replay-btn" class="px-6 py-2 bg-pink-500 rounded-full font-medium hover:bg-pink-600 transition-colors">
                    Replay Our Journey
                </button>
                <button id="next-chapter-btn" class="px-6 py-2 bg-purple-500 rounded-full font-medium hover:bg-purple-600 transition-colors">
                    Next Chapter: Forever... 💍
                </button>
            </div>
        </div>
    </div>

    <!-- Easter Egg (hidden initially) -->
    <div id="easter-egg" class="fixed inset-0 z-30 hidden flex flex-col items-center justify-center bg-gray-900 p-4">
        <div class="text-center max-w-md">
            <h3 class="text-3xl font-bold mb-6 text-purple-400">Chapter 3: Coming Soon...</h3>
            <p class="mb-6">The best is yet to come 💍</p>
            <button id="close-egg-btn" class="px-6 py-2 bg-purple-500 rounded-full font-medium hover:bg-purple-600 transition-colors">
                Back to Our Story
            </button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
