<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>The Timeless Universe — Your Love Story</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="starfield" aria-hidden="true"></canvas>

  <div id="app">
    <header class="portal">
      <div class="portal-inner">
        <h1 class="title">The Timeless Universe</h1>
        <p class="subtitle">"Every second we shared... became a star in my universe."</p>
        <button id="enterBtn" class="btn">Enter the Gate of Time</button>
      </div>
    </header>

    <main id="experience" class="hidden">
      <section id="time-machine">
        <div class="panel">
          <div class="dial-wrap">
            <svg id="timeDial" viewBox="0 0 400 400"></svg>
            <div class="dial-center">
              <div id="currentLabel">Choose a Moment</div>
              <div class="controls">
                <button id="playJourney" class="small-btn">Play Journey</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="universe" class="hidden">
        <div id="scene">
          <div id="particles"></div>
          <div id="bubble" class="bubble hidden">
            <div class="chat-header">
              <div id="chatTitle"></div>
              <div id="chatDate"></div>
            </div>
            <div id="chatBody" class="chat-body"></div>
            <div class="bubble-footer">
              <button id="closeBubble" class="small-btn">Back</button>
            </div>
          </div>
        </div>
      </section>

      <section id="final" class="hidden">
        <div class="final-wrap">
          <div id="finalStar" class="final-star hidden"></div>
          <div id="finalLetter" class="final-letter hidden"></div>
        </div>
      </section>
    </main>

    <footer class="credit">Made with ❤️ — The Timeless Universe</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
